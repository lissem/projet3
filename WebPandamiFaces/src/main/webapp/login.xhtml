<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:adm="http://github.com/adminfaces"
      xmlns:p="http://primefaces.org/ui">

    <p:head>
        <title>Admin Starter</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon.ico']}"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96"/>
        <link rel="manifest" href="/manifest.json"/>
        <meta name="theme-color" content="#444"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        
        <style type="text/css">
           body .load-bar {
               margin-top: -20px;
            }  
            /* below css hides growls in small screens and makes messages visible */
            @media (max-widtp: 768px) {

                body div.ui-growl {
                    display: none;
                }

                body div.ui-messages {
                    display: block;
                }

            }
            
           /* below css hides messages in medium/big devices and makes growl visible in such devices */
            @media (min-widtp: 769px) {
                body div.ui-growl {
                    display: block;
                }

                body div.ui-messages {
                    display: none;
                }
            }

            body.login-page {
                background-color: transparent;
            }

            html {
                background: url(#{resource[ 'images:login-bg.jpg' ]}) no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
			@media (max-widtp: 768px) {
				 html {
				     background-image: url(#{resource[ 'images:login-bg-mobile.jpeg' ]});
				 }
			}
        </style>
    </p:head>

    <p:body styleClass="hold-transition login-page">
        <p:growl sticky="true">
			<p:autoUpdate/>
		</p:growl>
        <div id="loader" class="load-bar" style="display: none">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <p:dialog id="adminStatusDialog" modal="true" widgetVar="statusDialog" draggable="false" closable="false"
                  resizable="false" responsive="true" showHeader="false" appendTo="@(body)">
            <p:graphicImage library="images" name="#{adminConfig.loadingImage}"/>
        </p:dialog>

        <div class="login-box">
            <div class="login-logo">
                <p:link href="index.xhtml"><b>Pand</b>Ami</p:link>
            </div>
            <!-- /.login-logo -->
            <div class="box login-box-body">
                <p:form>
                    <p class="login-box-msg">Veuillez vous connecter</p>
                    <p:messages closable="true"/>

                    <div class="form-group has-feedback">
                        <p:inputText value="#{logonMB.email}" type="email" styleClass="form-control" placeholder="Votre email"
                                     required="true"
                                     requiredMessage="L'email est obligatoire."/>
                        <i class="fa fa-envelope form-control-feedback"></i>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText value="#{logonMB.password}" type="password" styleClass="form-control"
                                     placeholder="Votre mot de passe" required="true"
                                     requiredMessage="Le mot de passe est obligatoire."/>
                       <i class="fa fa-lock form-control-feedback" style="font-size: 18px" ></i>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <p:selectBooleanCheckbox itemLabel="Se rappeler de moi" value="#"/>
                        </div>
                        <p:spacer height="10"/>
                         <div class="col-xs-12">
                            <p:commandButton styleClass="btn btn-success btn-block" action="#{logonMB.login()}" onclick="showBar()" oncomplete="if(args.validationFailed){hideBar()}"
                                             value="Se connecter" update="@form"/>
                        </div>
                    </div>
                </p:form>

                <div class="social-auth-links text-center">
                    <p>- OU -</p>
                    <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i
                            class="fa fa-facebook"></i> Se connecter avec Facebook</a>
                    <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i
                            class="fa fa-google"></i> Se connecter avec Gmail</a>
                </div>
                <!-- /.social-auth-links -->

                <a href="#">J'ai oublier mon mot de passe</a><br/>
                <a href="#" class="text-center">Cr√©er un compte</a>

            </div>
            <!-- /.login-box-body -->
        </div>
        <adm:ripple />
        <p:outputScript library="js" name="admintemplate.js" target="head"/>

    </p:body>
</html>
