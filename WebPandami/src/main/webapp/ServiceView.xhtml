<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="./templateConnected.xhtml">
	<ui:define name="content">

		<h:head>
			<br />
			<center>
				<p:card style="width: 100rem; margin-bottom: 1em" rendered="#{mbView.viewId==null}">
					
        <h2>Demandes Des Autres Utilisateurs en Attentes :</h2>
   

				</p:card>
				<p:card style="width: 100rem; margin-bottom: 1em" rendered="#{mbView.viewId==1}">
					
        <h2>Vos Demandes : </h2>
   


				</p:card>
				<p:card style="width: 100rem; margin-bottom: 1em" rendered="#{mbView.viewId==2}">
					
       <h2> Vos Services En Tant Que Volontaire </h2>
    


				</p:card>
			</center>

		</h:head>
		<h:body>
			<center>
				<p:card style="width: 100rem; margin-bottom: 2em">

					<h:form id="form">
						<p:growl id="messages" showDetail="true" />
						<p:dataTable var="service" widgetVar="tab"
							value="#{mbView.services}" rows="10" paginator="true"
							paginatorPosition="top"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
							rowsPerPageTemplate="5,10,{ShowAll|'All'}">

							<p:column headerText="Service n°" style=" width:5rem">
								<h:outputText value="#{service.id}" />
							</p:column>

							<p:column headerText="Nom du créateur" style=" width:12rem">
								<h:outputText
									value="#{service.creator.firstName} #{service.creator.lastName}" />
							</p:column>

							<p:column headerText="Date" style=" width:6rem">
								<h:outputText value="#{service.startDate}" />
							</p:column>

							<p:column headerText="Type de service" style=" width:14rem">
								<h:outputText value="#{service.serviceType.name}" />
							</p:column>

							<p:column rendered="#{mbView.viewId != NULL}" headerText="Statut"
								style=" width:12rem">
								<h:outputText value="#{mbView.getStatus(service.id)}" />
							</p:column>


							<p:column headerText="Action" exportable="false">

								<!-- bouton ouverture de la popup d'inscription à un service -->
								<p:commandButton value="S'inscrire" icon="fa fa-user-plus"
									oncomplete="PF('dlgSub').show()"
									rendered="#{mbView.viewId == null}">
									<f:setPropertyActionListener value="#{service}"
										target="#{mbView.selectedService}" />
								</p:commandButton>
								<span />

								<!-- bouton pour afficher les deatils d'une demande de service -->
								<p:linkButton outcome="serviceDetails" value="Détails"
									icon="fa fa-info">
									<f:param name="serviceId" value="#{service.id}" />
								</p:linkButton>
								<span />
								<!-- Bontons pour afficher les informations du demandeur dans les offres -->
								<p:linkButton outcome="demandeur" value="Demandeur"
									icon="fa fa-info" rendered="#{mbView.viewId==2 }">
									<f:param name="serviceId" value="#{service.id}" />
								</p:linkButton>
								<!-- Bontons pour afficher les informations du demandeur dans les demandes en cours -->
								<p:linkButton outcome="demandeur" value="Demandeur"
									icon="fa fa-info" rendered="#{mbView.viewId==null}">
									<f:param name="serviceId" value="#{service.id}" />
								</p:linkButton>
								<span />
								<p:linkButton outcome="negociation" value="Négociation"
									icon="fa fa-comments" rendered="#{mbView.affichageBtnNego(service.id)}">
									<f:param name="serviceId" value="#{service.id}" />
								</p:linkButton>
								<!-- bouton pour afficher la popup d'annulation d'une reponse a une demande de service -->
								<p:commandButton value="Annuler" icon="pi pi-trash"
									oncomplete="PF('dlgCancel').show()"
									rendered="#{mbView.viewId == 2}" update=":Annulation">
									<f:setPropertyActionListener value="#{service}"
										target="#{mbView.selectedService}" />
								</p:commandButton>
								<!--  Bouton Afficher les détails du volonataire -->
								<p:commandButton value="Volontaire" icon="pi pi-id-card"

									oncomplete="PF('dlgDetailsVolontaire').show()" 
									rendered="#{mbView.viewId == 1}" update=":detailsVolontaire"  >
									

									<f:setPropertyActionListener value="#{service}"
										target="#{mbView.selectedService}" />
								</p:commandButton>

							</p:column>

							<f:facet name="paginatorTopLeft">
								<p:commandButton type="button" icon="pi pi-refresh" />
							</f:facet>
							<f:facet name="paginatorTopRight">
								<p:commandButton value=" Nouveau" icon="fa fa-fw fa-edit"
									action="NewService.xhtml?faces-redirect=true" />
							</f:facet>

							<f:facet name="paginatorBottomRight">
								<p:commandButton type="button" icon="pi pi-cloud-upload" />
							</f:facet>

						</p:dataTable>
					</h:form>
				</p:card>

				<!-- Confirmation d'inscription à une demande -->
				<p:dialog header="S'inscrire à cette demande" widgetVar="dlgSub"
					minHeight="40" width="500" showEffect="fade">
					<h:form id="confirmation" >

						<p:outputLabel>
							<p class="p-m-0">Souhaitez-vous répondre à cette demande?</p>
							<p:commandButton value="non" styleClass="ui-button-flat p-mr-2"
								style="width: 6rem" onclick="PF('dlg1').hide()" />
							<p:commandButton value="oui" style="width: 5rem"
								action="#{mbView.addSubscription()}" update="@widgetVar(tab)" />
						</p:outputLabel>
					</h:form>
				</p:dialog>
				<!-- Annulation d'une reponse -->
				<p:dialog header="Annuler votre reponse a cette demande de service"
					widgetVar="dlgCancel" minHeight="40" width="500" showEffect="fade">
					<h:form id="Annulation">

						<p:outputLabel>
							<p class="p-m-0">Cliquez sur oui pour annuler votre réponse?</p>
							<p:commandButton value="non" styleClass="ui-button-flat p-mr-2"
								style="width: 6rem" onclick="PF('dlgCancel').hide()" />
							<p:commandButton value="oui" style="width: 5rem"
								action="#{mbView.cancelSubscription()}" update="@widgetVar(tab)" />
						</p:outputLabel>
						<p:outputLabel>
							<p class="p-m-0">Cliquez sur oui pour supprimer votre réponse?</p>
							<p:commandButton value="non" styleClass="ui-button-flat p-mr-2"
								style="width: 6rem" onclick="PF('dlgCancel').hide()" />
							<p:commandButton value="oui" style="width: 5rem"
								action="#{mbView.deleteSub()}" update="@widgetVar(tab)" />
						</p:outputLabel>
						
					</h:form>
				</p:dialog>

				
				<!-- POPUP qui affiche les détails du volontaire -->
				<p:dialog header="Le volontaire ayant répondu à votre demande:" widgetVar="dlgDetailsVolontaire" minHeight="40" width="500"
					showEffect="fade" update="@widgetVar(tab)" >
					<h:form id="detailsVolontaire" ><!--rendered="#{mbView.selectedService.subscriptionList.size()>0}-->
						 <p:panelGrid columns="2">
						 Nom:
						<p:outputLabel value="#{mbView.selectedService.subscriptionList.get(0).volunteer.firstName}"></p:outputLabel>
						prenom:
						<p:outputLabel value="#{mbView.selectedService.subscriptionList.get(0).volunteer.lastName}"></p:outputLabel>
						Mail:
						<p:outputLabel value="#{mbView.selectedService.subscriptionList.get(0).volunteer.email}"></p:outputLabel>
						Numéro de téléphone:
						<p:outputLabel value="#{mbView.selectedService.subscriptionList.get(0).volunteer.phone}"></p:outputLabel>
						Adresse:
						<p:outputLabel value="#{mbView.selectedService.subscriptionList.get(0).volunteer.address.city}"></p:outputLabel>
						
						</p:panelGrid>

			
					</h:form>
				</p:dialog>
			</center>
		</h:body>
	</ui:define>
</ui:composition>
</html>
