<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<style>
#parent {
	text-align: center;
	background-color: blue;
	height: 400px;
	width: 600px;
}

.block {
	height: 100px;
	width: 200px;
	text-align: left;
}

.center {
	margin: auto;
	background-color: green;
}

.left {
	margin: auto auto auto 0;
	background-color: red;
}

.right {
	margin: auto 0 auto auto;
	background-color: yellow;
}
</style>
</h:head>

<ui:composition template="./Template.xhtml">
	<ui:define name="content">


		<div style="padding-top: 100px; margin: auto; width: 400px">

			<h4 style="margin: auto; padding-bottom: 10px; text-align: center">VOICI
				TES INFORMATIONS</h4>
			<h:form>
				<p:panelGrid columns="3">

					<p:outputLabel value="Nom :" />
					<p:inputText value="#{mbUser.user.firstName}" />
					<i class="pi pi-save"></i>

					<p:outputLabel value="Prénom :" />
					<p:inputText value="#{mbUser.user.lastName}" />
					<i class="pi pi-save"></i>

					<p:outputLabel value="Email :" />
					<p:inputText value="#{mbUser.user.email}" />
					<i class="pi pi-save"></i>

					<p:outputLabel value="Password :" />
					<p:inputText value="#{mbUser.user.password}" />
					<i class="pi pi-save"></i>

					<p:outputLabel value="Date de naissance :" />
					<p:outputLabel value="#{mbUser.user.birthDate}" />
					<i class="pi pi-save"></i>

					<p:outputLabel value="Téléphone :" />
					<p:outputLabel value="#{mbUser.user.phone}" />
					<i class="pi pi-save"></i>

					<p:outputLabel value="Adresse :" />
					<p:outputLabel value="#{mbUser.user.address}" />
					<i class="pi pi-save"></i>


				</p:panelGrid>
				<p:commandButton id="center-block" action="#{mbUser.update()}"
					value="Mettre à jour" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>



</html>
