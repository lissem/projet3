<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="./templateConnected.xhtml">
	<ui:define name="content">
		<h:head>
			<p:card style="margin: auto; width: auto;box-shadow:none !important">
				<p:outputLabel>
					<h1 style="text-align: center !important">Voici tes
						informations</h1>
				</p:outputLabel>
			</p:card>

			<style>
/* reset on the showcase style*/
body .ui-panelgrid .ui-panelgrid-cell {
	background-color: transparent;
}

/* example use of styles for your form */
.my-heading-row {
	background-color: var(- -surface-c);
	font-weight: bold;
}

#parent {
	text-align: center;
	background-color: blue;
	height: 400px;
	width: 600px;
}

.block {
	height: 100px;
	width: 200px;
	text-align: left;
}

.center {
	margin: auto;
	background-color: #f4f4f4;
}

.left {
	margin: auto auto auto 0;
	background-color: red;
}

.right {
	margin: auto 0 auto auto;
	background-color: yellow;
}

.ui-panelgrid .showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell
	{
	text-align: center;
}

.customPanelGrid .ui-panelgrid-content {
	align-items: center;
}

}
</style>
		</h:head>

		<h:body>
			<h:form>

				<p:card
					style="margin: auto" align="center">
					<p:panelGrid columns="2" style="margin: auto; width: 20rem; padding-top:10px; box-shadow:none !important" >
						<f:facet name="header">
  					     Mon profil
   						 </f:facet>

						<h:outputLabel for="nom" value="Nom:" />
						<p:inputText size="40" id="nom" value="#{mbUser.user.firstName}" label="Nom" />

						<h:outputLabel for="prenom" value="Prénom: " />
						<p:inputText id="prenom" size="40" value="#{mbUser.user.lastName}"
							label="Prénom" />

						<h:outputLabel for="email" value="Email: " />
						<p:inputText size="40" id="email" value="#{mbUser.user.email}" label="Email" />

						<h:outputLabel for="password" value="Password: " />
						<p:inputText size="40" id="password" value="#{mbUser.user.password}"
							label="Password" />

						<p:outputLabel value="Date de naissance:" />
						<p:outputLabel size="40" value="#{mbUser.user.birthDate}">
							<f:convertDateTime pattern="dd.MM.yyyy" />
						</p:outputLabel>

						<p:outputLabel value="Téléphone" />
						<p:inputText size="40"  value="#{mbUser.user.phone}"/>

						<p:outputLabel value="Adresse" />
						<p:outputLabel size="40" rows="3" value="#{mbUser.user.address}" />

	
						<f:facet name="footer">
								<div align="center" margin="auto">

						<p:commandButton id="center-block" action="#{mbUser.update()}"
							value="Mettre à jour" />
					</div>
						</f:facet>
					
					</p:panelGrid>


				</p:card>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>

</html>
