<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="./templateConnected.xhtml">
	<ui:define name="content">

		<h:head>
			<p:card style="margin: auto; width: auto;box-shadow:none !important">

				<p:outputLabel>
					<h1 style="text-align: center !important">Voici tes
						informations</h1>

				</p:outputLabel>

			</p:card>
			<style>

/* reset on the showcase style*/
body .ui-panelgrid .ui-panelgrid-cell {
	background-color: transparent;
}

/* example use of styles for your form */
.my-heading-row {
	background-color: var(- -surface-c);
	font-weight: bold;
}

#parent {
	text-align: center;
	background-color: blue;
	height: 400px;
	width: 600px;
}

.block {
	height: 100px;
	width: 200px;
	text-align: left;
}

.center {
	margin: auto;
	background-color: green;
}

.left {
	margin: auto auto auto 0;
	background-color: red;
}

.right {
	margin: auto 0 auto auto;
	background-color: yellow;
}
</style>
		</h:head>

		<h:body>
			<h:form>

				<p:card style="margin: auto; width: 55rem; box-shadow:none !important">
					<div class="card">
						<h5>Responsive Grid</h5>

						<p:panelGrid columns="3"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
							layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
							style="border:0px none; background-color:transparent;">

							<p:row styleClass="my-heading-row">
           MON PROFIL
        </p:row>

							<p:outputLabel for="@next" value="Nom:" />
							<p:inputText value="#{mbUser.user.firstName}" />
							<i class="pi pi-save"></i>


							<p:outputLabel for="@next" value="Prénom:" />
							<p:inputText value="#{mbUser.user.lastName}" />
							<i class="pi pi-save"></i>


							<p:outputLabel for="@next" value="Email" />
							<p:inputTextarea rows="3" value="#{mbUser.user.email}" />
							<i class="pi pi-save"></i>

							<p:outputLabel for="@next" value="Password" />
							<p:inputTextarea rows="3" value="#{mbUser.user.password}" />
							<i class="pi pi-save"></i>

						
									
								<p:outputLabel for="@next" value="Date de naissance:" />
								<p:outputLabel value="#{mbUser.user.birthDate}">
								<f:convertDateTime pattern="dd.MM.yyyy" />
									</p:outputLabel>
								<i class="pi pi-save"></i>
						

							<p:outputLabel for="@next" value="Téléphone" />
							<p:inputTextarea rows="3" value="#{mbUser.user.phone}" />
							<i class="pi pi-save"></i>

							<p:outputLabel for="@next" value="Adresse" />
							<p:outputLabel rows="3" value="#{mbUser.user.address}" />
							<i class="pi pi-save"></i>
						</p:panelGrid>
					</div>

					<div align="center">

						<p:commandButton id="center-block" action="#{mbUser.update()}"
							value="Mettre à jour" />
					</div>
				</p:card>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>

</html>
