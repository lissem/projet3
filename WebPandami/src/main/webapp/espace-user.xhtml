<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head></h:head>

<ui:composition template="./Template3.xhtml">
		<ui:define name="content">

   	
     <div class="mx-auto" style="display:block" width="200px">
	
	<h3 style="padding:30px">VOICI TES INFORMATIONS</h3>


	<p:panelGrid columns="2">

		<p:outputLabel value="Nom" />
		<p:inputText value="#{mbUser.userConnected.firstName}" />

		<p:outputLabel value="Prénom" />
		<p:inputText value="#{mbUser.userConnected.lastName}" />


		<p:outputLabel value="Email" />
		<p:inputText value="#{mbUser.userConnected.email}" />


		<p:outputLabel value="Password" />
		<p:inputText type="password" value="#{mbCreation.user.password}" />

		<p:outputLabel for="button" value="Date de naissance" />
		<p:datePicker id="button" value="#{mbUser.userConnected.birthDate}"
			showIcon="true" />


		<p:outputLabel for="phone" value="Téléphone" />
		<p:inputMask id="phone" value="#{mbUser.userConnected.phone}"
			mask="99-99-99-99-99" validateMask="true" />

		<p:outputLabel for="address" value="Adresse" />
		<p:inputMask id="address"
			value="#{mbUser.userConnected.address.toString()}" />

	</p:panelGrid>
	
	   </div>
</ui:define>
</ui:composition>



</html>
