<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<head>


</head>
<body>
<ui:composition template="./templateConnected.xhtml">

    <ui:define name="menu">
    
    <p:menuitem value="Mon Profil" styleClass="btn btn-primary btn-lg btn-block">
   <f:param name="i" value="2" />
   </p:menuitem>
    </ui:define>

	<ui:define name="content">


		<h:form >
		
		<p:panelGrid columns="2" layout="grid"        
		
         styleClass="ui-panelgrid-blank ui-fluid"
                 style="border:0px none; background-color:transparent;">
        <p:row styleClass="h2">
       <h3> Indiquez vos disponibilités</h3>
        </p:row>
		<p:row>
		</p:row>
		
		<p:row>
          
		<h:outputLabel for="jour" value="vous êtes disponible le :"/>
		<p:selectOneMenu id="jour" value="#{mbDispo.availability.dayOfTheWeek}">
			<f:selectItem itemLabel="choisissez un jour" itemValue="" noSelectionOption="True" />
			<f:selectItems  itemValue="" value="#{mbDispo.jours}"/>
		</p:selectOneMenu>
       
       </p:row>
       <p:row></p:row>
		
		<p:row>
        <h:outputLabel for="timeonly" value="entre : "/>		
		<p:datePicker id="timeonly" value="#{mbDispo.availability.startTime}"	timeOnly="true" pattern="HH:mm" />
		</p:row>
		<p:row>
		<h:outputLabel for="basic" value="et :"/>		
        <p:datePicker id="basic" value="#{mbDispo.availability.endTime}" timeOnly="true"  />
        </p:row>
 
        <p:row>
         <p:outputLabel for="basic" value="Date de debut"/>
         <p:datePicker  value="#{mbDispo.availability.validityStartLocalDateTime}" timeOnly="false" showIcon="true"/>
         </p:row>
         <p:row>
	     <p:outputLabel for="basic" value="Date de fin"/>
         <p:datePicker  value="#{mbDispo.availability.validityEndLocalDateTime}" timeOnly="false" showIcon="true"/>
         </p:row>

		<p:row>
          
	      <p:commandButton type="button"  value="Enregistrer" action="#{mbDispo.createAvailability()}"/>
	     
	     </p:row>
			
			
		</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>

</body>

</html>
