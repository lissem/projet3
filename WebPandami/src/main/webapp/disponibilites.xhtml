<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<head>

</head>
<body>
<ui:composition template="./Template3.xhtml">

    <ui:define name="menu">
   
    </ui:define>

	<ui:define name="content">

<div class="card">
		<h:form >
		
		<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
                 style="border:0px none; background-color:transparent;">
        
        <p:row styleClass="h2">
       <h3> Indiquez vos disponibilités</h3>
        </p:row>
		<p:row>
		</p:row>
		
		<p:row>
          
		<h:outputLabel for="jour" value="vous êtes disponible le :"/>
		<p:selectOneMenu id="jour" value="#{mbDispo.availability.dayOfTheWeek}">
		<f:selectItem itemLabel="choisissez un jour" itemValue="" noSelectionOption="True" />
		<f:selectItems   value="#{mbDispo.jours}"/>
		</p:selectOneMenu>
       
       </p:row>
       <p:row></p:row>
		
		<p:row>
        <h:outputLabel for="timeonly" value="entre : "/>		
		<p:datePicker id="timeonly" value="#{mbDispo.availability.startTime}"	timeOnly="true" pattern="HH:mm" />
		</p:row>
		<p:row>
		<h:outputLabel for="basic" value="et :"/>		
        <p:datePicker id="basic" value="#{mbDispo.availability.endTime}" timeOnly="true"  />
        </p:row>
 
         <p:row>
         <p:outputLabel for="basic" value="Date de debut"/>
         <p:datePicker  value="#{mbDispo.availability.validityStartDate}" timeOnly="false" showIcon="true"/>
         </p:row>
         <p:row>
	     <p:outputLabel for="basic" value="Date de fin"/>
         <p:datePicker  value="#{mbDispo.availability.validityEndDate}" timeOnly="false" showIcon="true"/>
         </p:row>

		
          
	      <p:commandButton  id="dispo" value="Enregistrer" action="#{mbDispo.createAvailability()}"/>
	     
	     
			
			
		</p:panelGrid>
		</h:form>
</div>
	</ui:define>
</ui:composition>

</body>

</html>
