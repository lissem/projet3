<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head></h:head>
<h:body>

	<h1>DONNE TES INFORMATIONS!!!</h1>

	<h:form>
		<br />
		<p:panelGrid columns="2">

			<p:outputLabel value="Nom" />
			<p:inputText value="#{mbCreation.user.firstName}" />


			<p:outputLabel value="Prénom" />
			<p:inputText value="#{mbCreation.user.lastName}" />


			<p:outputLabel value="Email" />
			<p:inputText value="#{mbCreation.user.email}" />


			<p:outputLabel value="Password" />
			<p:inputText type="password" value="#{mbCreation.user.password}" />

			<p:outputLabel for="button" value="Date de naissance" />
			<p:datePicker id="button" value="#{mbCreation.user.birthDate}"
				showIcon="true" />


			<p:outputLabel for="phone" value="Téléphone" />
			<p:inputMask id="phone" value="#{mbCreation.user.phone}"
				mask="99-99-99-99-99" validateMask="true" />

			<p:outputLabel value="Adresse"/>
			<p:selectOneMenu id="adress" value="#{mbCreation.user.address.id}"
				label="Choisissez votre adresse" alwaysDisplayLabel="false">
				<f:selectItems value="#{mbCreation.adressesMap}" />
			</p:selectOneMenu>



		</p:panelGrid>
		<p:commandButton id="center-block" action="#{mbCreation.create}"
			value="Envoyer" />
	</h:form>


</h:body>
</html>
