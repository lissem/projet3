<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="./template3.xhtml">
	<ui:define name="content">
<h:head>

			

<style type="text/css">
.ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell
	{
	text-align: center;
}

.customPanelGrid .ui-panelgrid-content {
	align-items: center;
}
</style>

		</h:head>
		<p:card style="margin: auto; width: auto;box-shadow:none !important">
				<p:outputLabel>
					<h1 style="text-align: center !important">Merci de remplir tous les champs</h1>
				</p:outputLabel>
			</p:card>
		<h:body>
			<h:form>
				<p:card
					style="margin: auto; width: 55rem; box-shadow:none !important">

					<p:panelGrid columns="2" style="margin: auto; width: 25rem; padding-top:10px; box-shadow:none !important">

						<p:outputLabel value="Nom" />
						<p:inputText value="#{mbConnexion.user.firstName}" />


						<p:outputLabel value="Prénom" />
						<p:inputText value="#{mbConnexion.user.lastName}" />


						<p:outputLabel value="Email" />
						<p:inputText value="#{mbConnexion.user.email}" />


						<p:outputLabel value="Password" />
						<p:inputText type="password" value="#{mbConnexion.user.password}" />

						<p:outputLabel value="Date de naissance"/>
						<p:datePicker id="button" value="#{mbConnexion.user.birthDate}"
								showIcon="true" />


						<p:outputLabel value="Téléphone" />
						<p:inputMask id="phone" value="#{mbConnexion.user.phone}"
							mask="9999999999" validateMask="true" />

						<p:outputLabel value="Adresse" />
						<p:selectOneMenu id="adress"
							value="#{mbConnexion.user.address.id}"
							label="Choisissez votre adresse" alwaysDisplayLabel="false">
							<f:selectItems value="#{mbConnexion.adressesMap}" />
						</p:selectOneMenu>

						<p:outputLabel value="Sexe" />
						<p:selectOneRadio converter="javax.faces.Integer"
							value="#{mbConnexion.user.gender.id}">
							<f:selectItem itemValue="1" itemLabel="Homme" />
							<f:selectItem itemValue="2" itemLabel="Femme" />
							<f:selectItem itemValue="3" itemLabel="Non Binaire" />
						</p:selectOneRadio>

					</p:panelGrid>
					<div align="center" margin="auto">
						<p:commandButton action="#{mbConnexion.create}" value="Envoyer" />
					</div>
				</p:card>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
</html>
